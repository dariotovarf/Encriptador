<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./img/alura.jpg" class="img-header" alt="" />
        <h1>Encriptador de Texto</h1>
      </div>
    </header>
    <main class="contenedor-principal">
      <div class="contenedor-encriptar">
        <textarea
          rows="10"
          cols="30"
          name="texto-entrada"
          class="texto-entrada"
          id="texto-entrada"
          placeholder="Escriba el texto aqui"
        ></textarea>

        <div class="restricciones">
          <div class="icon"></div><p>Solo letras munisculas y sin tilde</p>
        </div>
        <div class="contenedor-botones">
          <button onclick="encriptarTexto();" class="btn-encriptar">
            Encriptar
          </button>
          <button onclick="desencriptarTexto();" class="btn-desencriptar">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="contenedor-desencriptar">
        <div class="mensaje-inicial" id="mensaje-inicial" style="display: flex">
          <img src="./img/img.png" class="img-mensaje" alt="" />
          <h2>Ningun mensaje fue encontrado</h2>
          <p>Ingrese el texto que desea encriptar o desencriptar</p>
        </div>
        <div
          class="mensaje-encriptado"
          id="mensaje-encriptado"
          style="display: none"
        >
          <textarea
            cols="30"
            rows="10"
            name="texto-salida"
            id="texto-salida"
            class="texto-salida"
          ></textarea>
          <button onclick="copiar();" class="btn-copiar">Copiar</button>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
