<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <main class="contenedor-principal">
      <div class="contenedor-encriptar">
        <textarea
          rows="10"
          cols="30"
          name="texto-entrada"
          class="texto-entrada"
          id="texto-entrada"
          placeholder="Escriba el texto aqui"
        ></textarea>

        <div class="restricciones">
          <p>Solo letras munisculas y sin tilde</p>
        </div>
        <div class="contenedor-botones">
          <button onclick="encriptarTexto();" class="btn-encriptar">
            Encriptar
          </button>
          <button onclick="desencriptarTexto();" class="btn-descencriptar">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="contenedor-desencriptar">
        <img src="" alt="" />
        <div class="mensaje-desencriptado">
          <h2>Ningun mensaje fue encontrado</h2>
          <p>Ingrese el texto que desea encriptar o desencriptar</p>
          <textarea
            cols="30"
            rows="10"
            name="texto-salida"
            id="texto-salida"
            class="texto-salida"
          ></textarea>
          <button onclick="copiar();">Copiar</button>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
